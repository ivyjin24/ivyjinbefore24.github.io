        <h2 id="数组创建函数"><a href="#数组创建函数" class="headerlink" title="数组创建函数"></a>数组创建函数</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">array：将输入数据转化为ndarray</span><br><span class="line">asarray：将输入转化为dnarray，如果本身是一个ndarray就不进行复制</span><br><span class="line">np.arrange：接reshape限制形状</span><br><span class="line">ones、one_like：根据指定形状创建一个全是1的数据</span><br><span class="line">zeros、zeros_like：根据指定形状创建一个全是零的数据</span><br><span class="line">empty、empty_like：创建指定形状的空数组</span><br><span class="line">eye、identity：创建一个正方形的N*N单位矩阵（对角线为1，其余为零）</span><br></pre></td></tr></table></figure>
<h2 id="ufunc"><a href="#ufunc" class="headerlink" title="ufunc"></a>ufunc</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">一元</span><br><span class="line">ceil：大于等于该值的最小整数</span><br><span class="line">floor：小于等于该值得最大整数</span><br><span class="line">modf：将数组的整数和小数部分以两个独立的数组的形式返回</span><br><span class="line">二元</span><br><span class="line">subtract：从第一个数组中，减去第二个数组中的元素</span><br><span class="line">power：将第一个数组中的元素A，根据第二个数组中的相应元素B，计算指数</span><br><span class="line">copysign：将第二个数组中值的符号复制给第一个数组中的值</span><br><span class="line">mod：元素级求模（除法的余数）</span><br></pre></td></tr></table></figure>
<h2 id="统计方法"><a href="#统计方法" class="headerlink" title="统计方法"></a>统计方法</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">sum\mean\std\var\min\max\argmin\argmax</span><br><span class="line">cumsum(所有元素的累积和)\cumprod(所有元素的累计积)</span><br><span class="line">numpy.linalg函数</span><br><span class="line">dot：矩阵乘法</span><br><span class="line">trace：对角线元素的和</span><br><span class="line">inv：矩阵的逆</span><br><span class="line">Pinv：矩阵的违逆</span><br><span class="line"> 随机数生成：np.random</span><br><span class="line">seed：确定随机数生成器的随机种子</span><br><span class="line">randint\randn(正态分布，平均值为0，标准差为1)\binomial(二项式分布)\normal(正态（高斯）分布)</span><br></pre></td></tr></table></figure>
